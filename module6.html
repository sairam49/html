<!DOCTYPE html>
<html>
  <head>
    <title>sample form</title>
  </head>
  <body>
    <form action="" method="post">
      <table border="0" width="100%">
        <tr>
          <td> Search Input</td>
          <td> <input type="search"/></td></tr>
        <tr>
          <td> Email input</td>
      <td> <input type="email"/ ></td></tr>
        <tr><td> URL input </td> <td>  <input type="url"/></td></tr>
        <tr><td> tel input </td> <td>  <input type="tel"/></td></tr>
        <tr><td> text input </td> <td> <input type="text" placeholder="enter text"></td></tr>
        <tr><td> Number input </td> <td>  <input type="number" value="0.0" min="5" max="50" step="5"></td></tr>

        <tr><td> range input </td> <td>  <input type="range"></td></tr>

        <tr><td> date input  </td> <td>  <input type="date"></td></tr>

        <tr><td> month input </td> <td>   <input type="month"></td></tr>

        <tr><td>   Color input </td> <td>   <input type="color"></td></tr>
          </table>
      <input type="submit" value="save" align="center">
      </form>
  </body>
</html>
